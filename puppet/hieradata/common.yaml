---
vagrantfile-local:
    vm:
        box: lucid64
        box_url: 'http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-10044-x64-vbox4210.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port: {  }
        provider:
            virtualbox:
                modifyvm:
                    name: my-virtual-box
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            'shell, :path': shell/librarian-puppet-vagrant.sh
            'shell, :inline': 'if [[ ! -f /apt-get-run ]]; then sudo apt-get update && touch /apt-get-run; fi'
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            n4i1bUetKmd9:
                id: webroot
                source: ./
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - build-essential
        - vim
        - curl
        - git-core
    dot_files:
        -
            bash_aliases: null
apache:
    modules:
        - php
        - rewrite
        - expires
        - vhost_alias
        - headers
    vhosts:
        uwKpHrnwwCiU:
            servername: virtualserver.dev
            serveraliases:
                - www.virtualserver.dev
            docroot: /var/www/
            port: '80'
            setenv:
                - 'APP_ENV dev'
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - curl
            - intl
            - mcrypt
            - gd
            - imagick
        pear: {  }
        pecl:
            - pecl_http
            - APC
            - memcache
            - varnish
    ini:
        display_errors: On
        error_reporting: '-1'
    timezone: Asia/Hong_Kong
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: password
    phpmyadmin: 0
    databases:
        JceVdKk5nO9M:
            grant:
                - ALL
            name: mydb
            host: localhost
            user: vagrant
            password: vagrant
            sql_file: ''

